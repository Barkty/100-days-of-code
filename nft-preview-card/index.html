<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/styles/index.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    

  </style>
</head>
<body>
  <!-- Body background -->
  <div class="Main">
    <div class="Card">
      <div class="Card__image">
        <img src="/images/image-equilibrium.jpg" alt="Equilibrium" srcset="" class="Card__image__avatar">
        <div class="Card__image__overlay">
          <img src="/images/icon-view.svg" alt="Avatar" class="Card__image__overlay__view">
        </div>
      </div>
      <div class="Card__title">
        <h3 class="Card__title__header">Equilibrium #3429</h3>
      </div>
      <!-- Card body -->
      <div class="Card__body">
        <p class="Card__body__text">Our Equilibrium collection promotes balance and calm.</p>
        <div class="Card__body__flex">
          <p class="Card__body__flex__eth">
            <img src="/images/icon-ethereum.svg">
            0.041 ETH
          </p>
          <p class="Card__body__flex__clock">
            <img src="/images/icon-clock.svg">
            3 days left
          </p>
        </div>
        <!-- Card divider -->
        <div class="Card__divider"></div>
        <!-- Card footer -->
        <div class="Card__footer">
          <img src="/images/image-avatar.png" alt="Creator" class="Card__footer__image">
          <p class="Card__footer__author">Creation of <span class="Card__footer__author--name">Jules Wyvern</span></p>
        </div>
      </div>
    </div>
    <div class="Main__footer">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="Main__footer__link">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Barkty" class="Main__footer__link">Gbemisola Kotoye</a>.
    </div>
  </div>

</body>
</html>
