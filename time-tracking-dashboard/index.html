<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="/styles/styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 40px;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body onload="return fetchData()">
  <div class="Body">
    <div class="Grid" role="main">
      <div class="Grid__report">
        <div class="Grid__report__author">
          <img src="/images/image-jeremy.png" alt="Track" class="Grid__report__author__image">

          <p class="Grid__report__author__text">Report for</p>
          <h1 class="Grid__report__author__name">Jeremy <br>Johnson</h1>
        </div>
        <h1 class="Grid__report__tables" id="daily">Daily</h1>
        <h1 class="Grid__report__table" id="weekly">Weekly</h1>
        <h1 class="Grid__report__table" id="month">Monthly</h1>
      </div>
      <!-- <div class="Grid__report"></div> -->
      <div class="Grid__cards">
        <div class="Grid__cards__work">
          <div class="Grid__cards__work--work">
            <i class="Grid__cards__work--work__svg">
              <img src="/images/icon-work.svg" alt="Work">
            </i>
          </div>
          <div class="Grid__cards__work--time">
            <h2 class="Grid__cards__work--time__title">Work</h2>
            <i class="Grid__cards__work--time__ellip"><img src="/images/icon-ellipsis.svg" alt="ellips"></i>

            <p class="Grid__cards__work--time__hrs" id="work">32hrs</p>
            <p class="Grid__cards__work--time__ltw" id="workPrev">Last week - 36hrs</p>
          </div>
        </div>
        <div class="Grid__cards__play">
          <div class="Grid__cards__play--play">
            <i class="Grid__cards__play--play__svg">
              <img src="/images/icon-play.svg" alt="Work">
            </i>
          </div>
          <div class="Grid__cards__work--time">
            <h2 class="Grid__cards__work--time__title">Play</h2>
            <i class="Grid__cards__work--time__ellip"><img src="/images/icon-ellipsis.svg" alt="ellips"></i>

            <p class="Grid__cards__work--time__hrs">10hrs</p>
            <p class="Grid__cards__work--time__ltw">Last week - 8hrs</p>
          </div>
        </div>
        <div class="Grid__cards__study">
          <div class="Grid__cards__study--study">
            <i class="Grid__cards__study--study__svg">
              <img src="/images/icon-study.svg" alt="Work">
            </i>
          </div>
          <div class="Grid__cards__work--time">
            <h2 class="Grid__cards__work--time__title">Study</h2>
            <i class="Grid__cards__work--time__ellip"><img src="/images/icon-ellipsis.svg" alt="ellips"></i>

            <p class="Grid__cards__work--time__hrs">4hrs</p>
            <p class="Grid__cards__work--time__ltw">Last week - 7hrs</p>
          </div>
        </div>
        <div class="Grid__cards__exercise">
          <div class="Grid__cards__exercise--exercise">
            <i class="Grid__cards__exercise--exercise__svg">
              <img src="/images/icon-exercise.svg" alt="Work">
            </i>
          </div>
          <div class="Grid__cards__work--time">
            <h2 class="Grid__cards__work--time__title">Exercise</h2>
            <i class="Grid__cards__work--time__ellip"><img src="/images/icon-ellipsis.svg" alt="ellips"></i>

            <p class="Grid__cards__work--time__hrs">4hrs</p>
            <p class="Grid__cards__work--time__ltw">Last week - 5hrs</p>
          </div>
        </div>
        <div class="Grid__cards__social">
          <div class="Grid__cards__social--social">
            <i class="Grid__cards__social--social__svg">
              <img src="/images/icon-social.svg" alt="Work">
            </i>
          </div>
          <div class="Grid__cards__work--time">
            <h2 class="Grid__cards__work--time__title">Social</h2>
            <i class="Grid__cards__work--time__ellip"><img src="/images/icon-ellipsis.svg" alt="ellips"></i>

            <p class="Grid__cards__work--time__hrs">5hrs</p>
            <p class="Grid__cards__work--time__ltw">Last week - 10hrs</p>
          </div>
        </div>
        <div class="Grid__cards__selfcare">
          <div class="Grid__cards__selfcare--selfcare">
            <i class="Grid__cards__selfcare--selfcare__svg">
              <img src="/images/icon-self-care.svg" alt="Work">
            </i>
          </div>
          <div class="Grid__cards__work--time">
            <h2 class="Grid__cards__work--time__title">Selfcare</h2>
            <i class="Grid__cards__work--time__ellip"><img src="/images/icon-ellipsis.svg" alt="ellips"></i>

            <p class="Grid__cards__work--time__hrs">2hrs</p>
            <p class="Grid__cards__work--time__ltw">Last week - 2hrs</p>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution" role="contentinfo">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.github.com/Barkty">Gbemisola</a>.
    </div>
  </div>

  <script src="/js/store.js"></script>
</body>
</html>
